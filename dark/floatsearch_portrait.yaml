按键底图样式: &ub
  contentMode: scaleAspectFit
  targetScale: 0.75

keyboardLayout:
  - HStack:
      subviews:
        - Cell: YouTubeButton
        - Cell: BilibiliButton
        - Cell: DouyinButton
        - Cell: MTeamButton
        - Cell: GoogleButton
  - HStack:
      subviews:
        - Cell: TaobaoButton
        - Cell: JDButton
        - Cell: GaodeButton
        - Cell: WechatButton
        - Cell: AlipayButton

floatTargetScale:
  x: 0.7
  y: 0.45

keyboardStyle:
  insets: { top: 8, left: 8, bottom: 8, right: 8 }
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: aaaaaadd
  cornerRadius: 7
  borderSize: 0.4
  normalBorderColor: FFFFFF1A
  normalLowerEdgeColor: 00000099

YouTubeButton:
  size:
    height: 1/4
  backgroundStyle: YouTubeButtonBackgroundStyle
  action: { openURL: youtube://results?search_query=#pasteboardContent }

YouTubeButtonBackgroundStyle:
  animation: animation
  normalImage: { file: 图标, image: IMG2 }
  highlightImage: { file: 图标, image: IMG2 }
  <<: *ub

