enterButton:
  backgroundStyle: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 6 || type === 7 || type === 9) {
        return "绿色回车背景";
      }
      return "灰色回车背景";
    }
  foregroundStyle: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 6 || type === 7 || type === 9) {
          return "白色回车前景";
        }
      return "黑色回车前景";
    }
  action: enter
  swipeUpAction: { shortcutCommand: "#换行" }
  swipeDownAction: { shortcutCommand: "#方案切换" }

绿色回车背景:
  animation: animation
  <<: *green_bg

灰色回车背景:
  animation: animation
  <<: *Function_bg

黑色回车前景:
  animation: animation
  text: |-
    // JavaScript
    function getText() {
      const preedit = $getRimePreedit();
      if (preedit) {
          return "确定";
        }
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  <<: *enter_qj1

白色回车前景:
  animation: animation
  text: |-
    // JavaScript
    function getText() {
      const preedit = $getRimePreedit();
      if (preedit) {
          return "确定";
        }
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  <<: *enter_qj2

